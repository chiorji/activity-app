<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Activity application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="appliation" content="activity app">
    <meta name="author" content="Bright">
    <link rel="stylesheet" href="./public/css/main.css">
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>MY ACTIVITY</h1>
        <p>To add an activity to the list, start by filling in the activity form.</p>
      </header>
       <main class="wrapper --inner">
      <aside>
        <form name="todo" id="todo" action="">
            <div class="form-fields">
              <label for="name" class="input-label">Description:</label>
              <input type="text" id="name" placeholder="E.g (Push your codes to github)" required class="input">

              <label for="date" class="input-label">Due date:</label>
              <input type="date" id="date" required class="input">

              <div class="progress-wrap">
                <progress max="100" value="0" class="progress">You are almost there!</progress>
                <p class="progress-msg">Start entry!</p>
              </div>

              <span>
                <button type="submit" class="input">Add &check;</button>
              </span>
            </div>
        </form>
      </aside>
        <section id="view-box">
          <ul class="itemList"></ul>
        </section>
      </main>
    </div>
    <script src="./public/js/main.js"></script>
    <script>
      // const allActivities = Activity.getAllActivities()
      var numValid = 0,
        form = document.forms.todo,
        progress = document.querySelector('.progress'),
        progressMsg = document.querySelector('.progress-msg'),
        inputs = document.querySelectorAll('.input');

        console.log(form)
      form.addEventListener('submit', (e) => {
        e.preventDefault()
        numValid = 0;
        progress.setAttribute('value', '0');
        progressMsg.textContent = 'Start entry!'
      }, false);

      // track changes on the input
      [].forEach.call(inputs, (input) => {
        input.addEventListener('change', TrackProgress, false);
      });


      function TrackProgress() {
        if (this.validity.valid) {
          numValid++;
        }

        if (numValid === 0) {
          progress.setAttribute('value', '0');
          progressMsg.textContent = 'Start entry!';
        }

        if (numValid == 1) {
          progress.setAttribute('value', '50');
          progressMsg.textContent = 'Almost there';
        }

        if (numValid == 2) {
          progress.setAttribute('value', '100');
          progressMsg.textContent = 'All done! Press Add to finish';
        }
      }
    </script>
  </body>

</html>
