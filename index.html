<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Activity application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="appliation" content="activity app">
    <meta name="author" content="Bright">
    <link rel="stylesheet" href="./public/css/main.css">
  </head>

  <body>
    <div class="wrapper">
      <header class="top-header">
        <h1>My Activity List</h1>
      </header>
       <main class="wrapper --inner">
      <aside class="aside">
        <h4 class="heading">To add an activity to the list, start by filling in the form below</h4>
        <form name="todo" id="todo" action="">
            <div class="form-fields">
              <label for="description" class="input-label">Description:</label>
              <input type="text" id="description" placeholder="E.g (Push your codes to github)" required class="input" value="Activity description">

              <label for="date" class="input-label">Due date:</label>
              <input type="date" id="date" required class="input" value="2020-11-11">

              <span>
                <button type="submit" class="input">Add To List</button>
              </span>
            </div>
        </form>
      </aside>
        <section id="view-box">
          <header>
            <h2 class="list-heading">Activities In List</h2>
          </header>
          <table class="table-view">
            <thead class="table--head">
              <tr>
                <th>&checkmark;</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </section>
      </main>
    </div>
    <script src="./public/js/main.js"></script>
    <script src="./public/js/ui.js"></script>
  </body>

</html>
